description: "Eugénie Grandet is an 1833 novel by French author Honoré de Balzac about\
  \ miserliness, and how it is bequeathed from the father to the daughter, Eugénie,\
  \ through her unsatisfying love attachment with her cousin. As is usual with Balzac,\
  \ all the characters in the novel are fully realized. Balzac conceived his ambitious\
  \ project, The Human Comedy, while writing Eugénie Grandet and incorporated it into\
  \ the Comédie by revising the names of some of the characters in the second edition,\
  \ which he also dedicated to Maria Du Fresnay, his then-lover and mother of his\
  \ daughter Marie-Caroline Du Fresnay, and, as was proved later on, the \"real\"\
  \ Eugénie Grandet.\n From Wikipedia (CC BY-SA)."
